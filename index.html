<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boton Mejorado</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="Buttom.js" defer></script>
  </head>
  <body>
    <main class="stage">
      <div class="copy">
        <p class="eyebrow">Edicion limitada</p>
        <h1 class="title">Haz tu pedido en segundos</h1>
        <p class="subtitle">
          Un boton claro, rapido y confiable para cerrar la compra.
        </p>
      </div>
      <div class="actions">
        <button class="cta" id="ctaBtn" type="button">
          <span class="cta__label">Reservar ahora</span>
          <span class="cta__sub">Entrega en 24h</span>
        </button>
        <p class="status" id="status" aria-live="polite"></p>
      </div>
    </main>
  </body>
</html>
